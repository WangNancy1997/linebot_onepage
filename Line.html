      <script>
      
      $(".owl-carousel").owlCarousel({
    center:true,
    item:2,      
    loop: false, // 循環播放
    margin: 10, // 外距 10px
    nav: false, // 顯示點點
    dots:false,
    stagePadding:0,
    responsive: {
      0: {
        items: 1.15 // 螢幕大小為 0~600 顯示 1 個項目（顯示像大小）

<!-- HEADROOM套件 -->

  tolerance : {
